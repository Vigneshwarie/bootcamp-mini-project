<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <menu>
                <li>Github</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </menu>
        </div>
    </header>
    <main>
     
        <section class="image-section-main">
            <h1>My New Website</h1>
            <div class="img-container">
                <img src="./assets/images/image-1.png" alt="box image"  class="center" width="400" height="400"/>
                <p> Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
            </div>
        </section>

        <section class="form-section-main">
            <h3>Contact Me</h3>
            <form>
                <table align="center">
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" width="10px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Send" class="button">
                        </td>
                    </tr>
                </table>
            </form>

        </section>
    </main>

    <footer>
        <div class = "footer">
            <p>2023 My New Website Productions</p>
        </div>
    </footer>

</body>


</html>
